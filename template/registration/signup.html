<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

  <title>MRITAcademy - Connect with Developers!</title>

</head>
<body>


  <center>
    {% if messages %}
      {% for mes in messages %}
        <div class="alert alert--{{mes.tags}}">
            <p class="alert__message">{{mes}}</p>
            <button class="alert__close">⨯</button>
        </div>
      {% endfor %}
    {% endif %}
  </center>





  <div class="auth">
    <div class="card">
      <div class="auth__header text-center">
        <a href="/">
          <img src="images/icon.svg" alt="icon" />
        </a>
        <h3>Ro'yxatdan o'tish</h3>
        <p>MRITAcademy</p>
      </div>

      <form action="{% url 'user:register' %}" class="form auth__form" method="POST">{% csrf_token %}
        <!-- Input:Text -->
        <div class="form__field">
          <label for="formInput#text">Full Name: </label>
          <input class="input input--text" id="formInput#text" type="text" name="first_name"
            placeholder="Ali Xakberdi" />
        </div>

        <!-- Input:Email -->
        <div class="form__field">
          <label for="formInput#email">Username</label>
          <input class="input input--email" id="formInput#email" type="text" name="username"
            placeholder="ali_2004" />
        </div>

        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#password">Password: </label>
          <input class="input input--password" id="formInput#passowrd" type="password" name="password"
            placeholder="••••••••" />
        </div>
        <!-- Input:Password -->
        <div class="form__field">
          <label for="formInput#confirm-password">Confirm Password: </label>
          <input class="input input--password" id="formInput#confirm-passowrd" type="password" name="confirm_password"
            placeholder="••••••••" />
        </div>
        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Yuborish" />
        </div>
      </form>
      <div class="auth__alternative">
        <p>Ro'yxatdan o'tganmisiz?</p>
        <a href="{% url 'user:login' %}">Krish</a>
      </div>
    </div>
  </div>
    <script src="{% static 'uikit\app.js' %}">s
  </script>
</body>
</html>
